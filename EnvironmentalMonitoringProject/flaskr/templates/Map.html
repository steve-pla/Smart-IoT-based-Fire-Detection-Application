<script>
    var map = L.map('map').setView([37.799314, 26.706902], 8);

    var street = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {

        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoibWthcmF2b2xvcyIsImEiOiJja2NhcXo0cmExaGtwMzNueG93cDU5NjQwIn0.BQ63ruv0ioavALBofATVQg'
    });

    var satellite = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/satellite-v9',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoibWthcmF2b2xvcyIsImEiOiJja2NhcXo0cmExaGtwMzNueG93cDU5NjQwIn0.BQ63ruv0ioavALBofATVQg'
    });

    Icon = new L.Icon({
        iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);

    L.marker([37.799314, 26.706902]).addTo(map).bindPopup('<a href="https://www.w3schools.com/html/html_links.asp">Μετρήσεις</a>')
        .openPopup();
		
		
	L.circle([37.799314, 26.706902], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 20
}).addTo(map);

        var baseMaps = {
            "Street": street,
            "Satellite": satellite
        };
    
        L.control.layers(baseMaps, null).addTo(map);
</script>
